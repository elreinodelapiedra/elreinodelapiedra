
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obras Realizadas - El Reino de la Piedra</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin: 40px 0 20px;
    }

    .carousel-container {
      width: 90%;
      margin: auto;
      overflow: hidden;
      max-width: 1200px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .carousel-slide {
      display: flex;
      width: calc(100% * 8); /* 8 im√°genes */
      animation: slide 32s infinite;
    }

    .carousel-slide img {
      width: 100%;
      object-fit: cover;
      height: 500px;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      12.5% { transform: translateX(-100%); }
      25%  { transform: translateX(-200%); }
      37.5% { transform: translateX(-300%); }
      50%  { transform: translateX(-400%); }
      62.5% { transform: translateX(-500%); }
      75%  { transform: translateX(-600%); }
      87.5% { transform: translateX(-700%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>

  <section id="obras">
    <h2>Obras realizadas</h2>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="img/IMG_2161.jpeg" alt="Obra 1">
        <img src="img/8142cc67-15b6-44c6-b361-4c0fc6a9e5a4.jpeg" alt="Obra 2">
        <img src="img/IMG_9812.jpeg" alt="Obra 3">
        <img src="img/1147.jpeg" alt="Obra 4">
        <img src="img/20240517_160324.jpeg" alt="Obra 5">
        <img src="img/26740c3d-9057-4a53-87c3-37c677b7c1fd.jpeg" alt="Obra 6">
        <img src="img/bc80cbb5-9ea7-43d2-ad09-b235cdbb78d9.jpeg" alt="Obra 7">
        <img src="img/e926b079-c649-4344-bde3-2f8108cc3634.jpeg" alt="Obra 8">
      </div>
    </div>
  </section>

</body>
</html>
